<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 style="text-align:center">Weather Dashboard</h1>
    </header>

    <div id = "formContainer" class ="formContainer">
        <aside>
            <h2>Search for a City:</h2>
            <form>
                <input id="userInput" type="text" placeholder="Search for a city" />
                <button id="searchBtn" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                <button id="clearBtn" class="btn btn-secondary my-2 my-sm-0">Clear History </button>
            </form>
            <hr>
            <div id = "searchHistoryContainer"></div>
        </aside>
    </div>

    <div id = "todayCard" class="todayCard" style="width: 63rem;">
        <p id = "time"></p>
        <div id="city" class="card-header">
          City:   
        </div> 
        <ul class="list-group list-group-flush">
          <li id= "temp" class="list-group-item">Temp:</li>
          <li id="wind" class="list-group-item">Wind:</li>
          <li id="humidity" class="list-group-item">Humidity:</li>
          <li id="uv" class="list-group-item">UV Index:</li>
        </ul>
      </div>
    
    <div class="five-day">
        <div class="card" width="width: 18rem">
            <ul class="list-group list-group-flush">
                <li id= "timeWeek-1" class="list-group-item"></li>
                <li id= "temp-1" class="list-group-item">Temp:</li>
                <li id="wind-1" class="list-group-item">Wind:</li>
                <li id="humidity-1" class="list-group-item">Humidity:</li>
              </ul> 
        </div>
        <div class="card" width="width: 18rem,">
            <ul class="list-group list-group-flush">
                <li id= "timeWeek-2" class="list-group-item"></li>
                <li id= "temp-2" class="list-group-item">Temp:</li>
                <li id="wind-2" class="list-group-item">Wind:</li>
                <li id="humidity-2" class="list-group-item">Humidity:</li>
              </ul> 
        </div>
        <div class="card" width="width: 18rem">
            <ul class="list-group list-group-flush">
                <li id= "timeWeek-3" class="list-group-item"></li>
                <li id= "temp-3" class="list-group-item">Temp:</li>
                <li id="wind-3" class="list-group-item">Wind:</li>
                <li id="humidity-3" class="list-group-item">Humidity:</li>
              </ul> 
        </div>
        <div class="card" width="width: 18rem">
            <ul class="list-group list-group-flush">
                <li id= "timeWeek-4" class="list-group-item"></li>
                <li id= "temp-4" class="list-group-item">Temp:</li>
                <li id="wind-4" class="list-group-item">Wind:</li>
                <li id="humidity-4" class="list-group-item">Humidity:</li>

              </ul> 
        </div>
        <div class="card" width="width: 18rem">
            <ul class="list-group list-group-flush">
                <li id= "timeWeek-5" class="list-group-item"></li>
                <li id= "temp-5" class="list-group-item">Temp:</li>
                <li id="wind-5" class="list-group-item">Wind:</li>
                <li id="humidity-5" class="list-group-item">Humidity:</li>
              </ul> 
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script2.js"></script> 
</body>
</html>
