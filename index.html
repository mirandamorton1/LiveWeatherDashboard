<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">ÃŸ
    <link rel="stylesheet" href="./Assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 style="text-align:center">Weather Dashboard</h1>
    </header>

    <div id = "formContainer" class ="formContainer">
        <aside>
            <h2>Search for a City:</h2>
            <form>
                <input type="text" placeholder="Bloomington" />
                <button type="submit">Search</button>
            </form>
            <hr>
        </aside>
    </div>

    <div id = "todayCard" class="todayCard" style="width: 63rem;">
        <div class="card-header">
          City
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Temp:</li>
          <li class="list-group-item">Wind:</li>
          <li class="list-group-item">Humidity</li>
          <li class="list-group-item">UV Index</li>
        </ul>
      </div>
    
    <div class="five-day">
        <div class="card" width="width: 18rem">Day 1</div>
        <div class="card" width="width: 18rem">Day 2</div>
        <div class="card" width="width: 18rem">Day 3</div>
        <div class="card" width="width: 18rem">Day 4</div>
        <div class="card" width="width: 18rem">Day 5</div>
    </div>
</body>
</html>
